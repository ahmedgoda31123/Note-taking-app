<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1 id="nav-word">Notes App</h1>
        </nav>
        <h1>Welcome to My Notes App</h1>
        <div id="inpt">
            <h2>Add a title</h2>
            <textarea name="title" id="title" cols="30" rows="10"></textarea>
            <h2>Add a note</h2>
            <textarea name="note" id="note" cols="30" rows="10"></textarea>
            <input type="button" value="Add Note" id="button">
            <input type="button" value="Reset" id="button2">
        </div>
        <br><hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes"></div>
        <script src="main.js"></script>
    </body>
</html>
